<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Favorites</title>
</head>
<body>
    <h1>Favorites Page</h1>
    <div id="favorites-list">
        <!-- Add favorite channels here -->
        {% for channel in channels %}
            <div class="channel">
                <img src="{{ channel.image_url }}" alt="{{ channel.name }}">
                <h2>{{ channel.name }}</h2>
                <p>{{ channel.info }}</p>
                <a href="/channel/{{ channel.id }}/config">Configure</a>
                <button onclick="unfavorite('{{ channel.id }}')">Unfavorite</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
