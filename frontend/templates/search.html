<!-- frontend/templates/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <h1>Search Channels</h1>
    <form method="post" action="/search">
        <input type="text" name="query" placeholder="Enter channel name, URL or keywords">
        <button type="submit">Search</button>
    </form>
    <h2>Search Results</h2>
    {% if channels %}
        <ul>
            {% for channel in channels %}
                <li>
                    <img src="{{ channel.thumbnail_url }}" alt="{{ channel.display_name }}">
                    <strong>{{ channel.display_name }}</strong> - {{ channel.title }}
                    <form method="post" action="/favorites/add">
                        <input type="hidden" name="channel_id" value="{{ channel.id }}">
                        <input type="hidden" name="channel_name" value="{{ channel.display_name }}">
                        <input type="hidden" name="channel_image_url" value="{{ channel.thumbnail_url }}">
                        <button type="submit">Favorite</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No channels found.</p>
    {% endif %}
</body>
</html>
